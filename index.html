<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MusicLimit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <div id="title">
        <img id="logo" src="img/logo_4x.jpg" alt="MusicLimit">

            <h1 id="gith1">Github</h1>
        </div>
    </div>

        <input id="searchIn" type="text" placeholder="Youtube URL">
        <div id="srbtn">go</div>
        <div id="what">
            <img src="img/question-circle-regular.svg" alt="?">

    </div>
    <div id="video">

    </div>

</body>
<script src="js/app.js"></script>
</html>
