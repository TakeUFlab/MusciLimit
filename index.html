    <div class="content">
        <div class="search">
            <input id="searchIn" type="text" placeholder="Youtube URL">
            <button id="srbtn">go</button>
        </div>
        <div class="video" id="video">

        </div>
        <div class="time">
            <h1>Time Setting</h1>
            <input id="hour" type="text" placeholder="HOUR">
            <input id="Min" type="text" placeholder="MIN">
            <button id="btnTime">Start</button>
            <br>
            <div class="notice">
                <img src="img/exclamation-circle-solid.svg" alt="!">
                <p>Click the button to count down</p>
            </div>
        </div>
    </div>

<script src="js/app.js"></script>

</html>
